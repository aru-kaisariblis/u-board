<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lost & Found | U-Board</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="lf-gradient min-h-screen">

        <header id="main-nav" class="fixed top-0 w-full grid grid-cols-3 items-center px-8 py-6 z-50 transition-all duration-500 bg-white/30 backdrop-blur-md">
            <div class="flex justify-start">
                <a href="index.html" class="text-[#A890A6] hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
            </div>
            <div class="flex justify-center">
                <h1 class="text-[#A890A6] text-3xl md:text-5xl font-story whitespace-nowrap">lost & found</h1>
            </div>

            <!-- search  bar -->
            <div class="flex justify-end relative">
                <input type="text" id="search-input" placeholder="Search..." 
                    class="bg-white/50 border-2 border-[#A890A6]/30 rounded-full 
                        h-12 w-12 aspect-square focus:aspect-auto focus:w-64 
                        cursor-pointer focus:cursor-text
                        p-0 focus:pl-5 focus:pr-12 transition-all duration-500 ease-in-out
                        focus:outline-none focus:border-[#A890A6] focus:bg-white
                        placeholder:text-transparent focus:placeholder:text-[#A890A6]/50 
                        text-[#A890A6]">

                <div class="absolute right-0 top-0 h-12 w-12 flex items-center justify-center text-[#A890A6] pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </header>

        <main class="pt-32 pb-20 px-4 flex flex-col items-center">
            <div class="flex gap-4 mb-8">
                <button onclick="filterItems('all')" class="filter-btn active">All</button>
                <button onclick="filterItems('lost')" class="filter-btn">Lost</button>
                <button onclick="filterItems('found')" class="filter-btn">Found</button>
            </div>

            <!-- card -->
            <div class="w-full max-w-6xl bg-[#D9C5B2] rounded-[40px] p-6 md:p-10 shadow-inner border-[10px] border-[#C4B2A2] min-h-[600px]">
                
                <div id="items-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

                    <div class="item-card bg-white found rotate-1 flex flex-col p-4 rounded-xl shadow-md cursor-pointer"
                        onclick="openDetailBackend(this)"
                        data-name="Kunci Motor"
                        data-status="DITEMUKAN"
                        data-contact="08123456789" 
                        data-location="Kantin Teknik"
                        data-desc="Ditemukan kunci motor Honda dengan gantungan boneka Labubu di atas meja kantin."
                        data-date="11 Jan, 10:00"
                        data-img="https://via.placeholder.com/150">
                        
                        <div class="relative h-40 w-full overflow-hidden rounded-lg mb-3">
                            <div class="w-full h-full bg-gray-200"></div>
                            <span class="absolute top-2 right-2 px-2 py-1 rounded text-xs font-bold bg-green-400 text-white">Found</span>
                        </div>
                        
                        <div class="flex-grow">
                            <p class="font-bold text-lg text-gray-800">Kunci Motor</p>
                            <span class="text-sm text-gray-500">üìç Kantin Teknik</span>
                        </div>

                        <div class="mt-2 pt-2 border-t border-dashed border-gray-100">
                            <span class="text-[10px] text-gray-400 font-mono italic">üïí 11 Jan, 10:00</span>
                        </div>
                    </div>

                    <div class="item-card bg-white lost -rotate-2 flex flex-col p-4 rounded-xl shadow-md cursor-pointer"
                        onclick="openDetailBackend(this)"
                        data-name="Tumblr Biru"
                        data-status="HILANG"
                        data-contact="08987654321" 
                        data-location="Perpus Pusat"
                        data-desc="Hilang botol minum Corkcicle warna biru dongker. Terakhir dilihat di meja baca lantai 2."
                        data-date="11 Jan, 14:20"
                        data-img="https://via.placeholder.com/150">
                        
                        <div class="relative h-40 w-full overflow-hidden rounded-lg mb-3">
                            <div class="w-full h-full bg-gray-200"></div>
                            <span class="absolute top-2 right-2 px-2 py-1 rounded text-xs font-bold bg-red-400 text-white">Lost</span>
                        </div>
                        
                        <div class="flex-grow">
                            <p class="font-bold text-lg text-gray-800">Tumblr Biru</p>
                            <span class="text-sm text-gray-500">üìç Perpus Pusat</span>
                        </div>

                        <div class="mt-2 pt-2 border-t border-dashed border-gray-100">
                            <span class="text-[10px] text-gray-400 font-mono italic">üïí 11 Jan, 14:20</span>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <!-- ketika buka post -->
        <div id="detail-modal" class="fixed inset-0 bg-black/70 backdrop-blur-md hidden flex items-center justify-center z-[100] p-4">
            <div class="bg-white w-full max-w-2xl rounded-[40px] overflow-hidden shadow-2xl relative">
                <button id="close-detail" class="absolute top-6 right-8 text-3xl font-bold text-gray-400 hover:text-red-500 z-10 transition-colors">‚úï</button>
                
                <div class="flex flex-col md:flex-row">
                    <div class="md:w-1/2 h-64 md:h-auto bg-gray-100">
                        <img id="detail-img" src="" alt="Item" class="w-full h-full object-cover">
                    </div>
                    
                    <div class="md:w-1/2 p-10 flex flex-col justify-center">
                        <div class="mb-4">
                            <span id="detail-status" class="status-tag text-white px-4 py-1 rounded-full text-sm font-bold uppercase"></span>
                        </div>
                        
                        <h2 id="detail-name" class="text-3xl font-bold text-gray-800 mb-2"></h2>
                        
                        <p id="detail-location" class="text-[#A890A6] font-semibold mb-2 flex items-center gap-2">
                            üìç <span></span>
                        </p>

                        <p id="detail-time" class="text-xs text-gray-400 font-mono mb-6 italic flex items-center gap-2">
                            <span></span>
                        </p>

                        <div class="space-y-2">
                            <p class="text-sm font-bold text-gray-400 uppercase tracking-widest">Description & Contact:</p>
                            <div class="bg-gray-50 p-6 rounded-[25px] border border-gray-100">
                                <p id="detail-desc" class="text-gray-700 leading-relaxed italic"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- form -->
        <div id="fab-overlay" class="fixed inset-0 bg-black/30 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300 z-40"></div>

        <div class="fixed bottom-10 right-10 flex flex-col items-end gap-4 z-50">
        
            <div id="fab-menu" class="flex flex-col items-end gap-3 opacity-0 translate-y-10 pointer-events-none transition-all duration-300 ease-out">
                <button onclick="openForm('Found')" class="bg-[#F9C7E3] text-[#A890A6] px-6 py-2 rounded-full font-bold shadow-lg hover:scale-105 transition-transform flex items-center gap-2">
                    Found
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </button>

                <button onclick="openForm('Lost')" class="bg-[#F9C7E3] text-[#A890A6] px-6 py-2 rounded-full font-bold shadow-lg hover:scale-105 transition-transform flex items-center gap-2">
                    Lost
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                    </svg>
                </button>
            </div>

            <button id="fab-main-btn" class="group w-16 h-16 bg-[#A890A6] text-white rounded-full flex items-center justify-center shadow-2xl transition-all duration-300 active:scale-90 hover:bg-[#8e768c]">
                <svg id="fab-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-8 h-8 transition-transform duration-300">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </button>
            <div id="input-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden flex items-center justify-center z-[100] p-4">
                <div class="bg-white w-full max-w-lg rounded-[40px] p-8 shadow-2xl relative">
                    <button onclick="closeForm()" class="absolute top-6 right-8 text-gray-400 text-2xl hover:text-red-500">‚úï</button>
                    <h2 id="modal-form-title" class="text-[#A890A6] text-4xl font-story mb-6 italic text-center">Found</h2>
                    
                    <form id="lf-post-form">
                        <div class="space-y-4">
                            
                            <label class="w-full h-32 bg-gray-50 rounded-3xl border-2 border-dashed border-gray-200 flex flex-col items-center justify-center text-gray-400 cursor-pointer hover:bg-gray-100 transition-colors">
                                <span class="text-3xl">üì∑</span>
                                <p class="text-sm font-semibold">Click to Add Photo</p>
                                <input type="file" name="foto_barang" class="hidden" accept="image/*" required>
                            </label>

                            <input type="text" name="nama" id="input-item-name" placeholder="Item Name..." class="w-full border-b-2 border-gray-100 py-2 focus:outline-none focus:border-[#A890A6] font-semibold text-lg" required>
                            <input type="text" name="lokasi" id="input-item-location" placeholder="Location..." class="w-full border-b-2 border-gray-100 py-2 focus:outline-none focus:border-[#A890A6] text-lg">
                            
                            <textarea name="deskripsi" id="input-item-desc" placeholder="Description (Ciri-ciri, kondisi, dll)..." rows="2" class="w-full bg-gray-50 rounded-2xl p-4 focus:outline-none focus:ring-2 focus:ring-[#A890A6]/20 text-lg"></textarea>
                            
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <span class="text-gray-500 font-bold text-lg">+62</span>
                                </div>
                                <input type="number" name="kontak" placeholder="81234567890" class="w-full bg-gray-50 rounded-2xl py-3 pl-14 pr-4 focus:outline-none focus:ring-2 focus:ring-[#A890A6]/20 text-lg font-mono" required>
                            </div>
                            
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <span class="text-gray-500 text-lg">üîí</span>
                                </div>
                                <input type="password" name="password" placeholder="Buat Password (untuk hapus nanti)" class="w-full bg-gray-50 rounded-2xl py-3 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-[#A890A6]/20 text-lg" required>
                            </div>

                            <button type="submit" id="submit-btn" class="w-full text-white py-4 rounded-full mt-4 text-xl font-bold shadow-lg transition-all uppercase tracking-widest">
                                POSTING
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
