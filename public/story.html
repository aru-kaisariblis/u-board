<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Our Story | SudutKampus</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="story-gradient min-h-screen">

        <header id="main-nav" class="fixed top-0 w-full flex justify-between items-center px-8 py-6 z-50 transition-all duration-500">
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-[#0056b3] hover:scale-110 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 md:w-10 md:h-10" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                <h1 class="text-[#0056b3] text-3xl md:text-5xl font-story">our story</h1>
            </div>
        </header>

        <main class="pt-32 pb-20 px-4 flex justify-center">
            <div class="w-full max-w-6xl bg-[#D9C5B2] rounded-[40px] p-6 md:p-10 shadow-inner border-[10px] border-[#C4B2A2] min-h-[600px]">
                <div id="stories-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                    <p class="col-span-full text-center text-[#9f4e1b] font-bold animate-pulse">Memuat cerita...</p>
                </div>
            </div>
        </main>

        <!-- add story -->
       <button id="add-story-btn" class="fixed bottom-10 right-10 w-16 h-16 bg-[#0056b3] text-white rounded-full flex items-center justify-center shadow-2xl hover:scale-110 hover:rotate-90 transition-all z-40">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-8 h-8">
             <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </button>

        <!-- form -->
        <div id="form-overlay" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
            <div class="bg-white w-full max-w-lg rounded-[40px] p-8 shadow-2xl relative">
                <button id="close-btn" class="absolute top-6 right-8 text-gray-400 text-2xl hover:text-red-500">âœ•</button>
                <h2 class="text-[#0056b3] text-3xl font-story mb-6 italic">Writing</h2>
                
                <form id="story-form">
                    <div class="flex gap-4 mb-6 justify-center">
                        <label class="cursor-pointer"><input type="radio" name="color" value="#FFF9C4" class="hidden peer" checked><div class="w-10 h-10 bg-[#FFF9C4] rounded-full border-2 peer-checked:border-blue-500"></div></label>
                        <label class="cursor-pointer"><input type="radio" name="color" value="#C3E2FF" class="hidden peer"><div class="w-10 h-10 bg-[#C3E2FF] rounded-full border-2 peer-checked:border-blue-500"></div></label>
                        <label class="cursor-pointer"><input type="radio" name="color" value="#F9C7E3" class="hidden peer"><div class="w-10 h-10 bg-[#F9C7E3] rounded-full border-2 peer-checked:border-blue-500"></div></label>
                        <label class="cursor-pointer"><input type="radio" name="color" value="#C2F0C2" class="hidden peer"><div class="w-10 h-10 bg-[#C2F0C2] rounded-full border-2 peer-checked:border-blue-500"></div></label>
                        <label class="cursor-pointer"><input type="radio" name="color" value="#E1BEE7" class="hidden peer"><div class="w-10 h-10 bg-[#E1BEE7] rounded-full border-2 peer-checked:border-blue-500"></div></label>
                    </div>
                    
                    <input id="inputSender" type="text" placeholder="Nama/Anonim..." class="w-full border-b-2 border-gray-100 py-2 mb-4 focus:outline-none focus:border-blue-300 font-semibold text-lg">
                    
                    <input id="inputRecipient" type="text" placeholder="Untuk siapa..." class="w-full border-b-2 border-gray-100 py-2 mb-4 focus:outline-none focus:border-blue-300 font-semibold text-lg">
                    
                    <textarea id="inputMessage" placeholder="`Tulis ceritamu di sini..." rows="5" class="w-full bg-gray-50 rounded-2xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-100 text-lg"></textarea>
                    
                    <button type="submit" class="w-full bg-[#0056b3] text-white py-4 rounded-full mt-6 text-xl font-bold shadow-lg hover:bg-blue-700 transition-colors">POSTING</button>
                </form>
            </div>
        </div>

        
        <script src="js/app.js"></script>
    </body>
</html>
